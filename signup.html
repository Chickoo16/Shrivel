  <body class="text-center">
    <form class="form-signin" action="/signup" method="POST">
      
      <h1 id="heading" class="h3 mb-3 font-weight-bold display-3">
        Shrivel <img class="mb-4" src="images/snow.png" alt="" width="72" height="72">
      </h1>
      
      <input type="text" name="fname" id="top" class="form-control " placeholder="First name" required autofocus>
      <input type="text" name="lname" id="middle" class="form-control" placeholder="Last name" required>
      <input type="email" name="email" id="bottom" class="form-control" placeholder="Email" required>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
